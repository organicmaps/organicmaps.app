{% extends 'base.html' %}

{% block content %}
  {% include 'faq/faq-breadcrumbs.html' %}
  <h2>{{ trans(key= "faq_section_" ~ term.name, lang=lang) }}</h2>
  {%- for faq_page in term.pages | sort(attribute="extra.order") -%}
  <h3><a href="{{ faq_page.permalink }}">{{ faq_page.title }}</a></h3>
  {%- endfor -%}
{% endblock %}
