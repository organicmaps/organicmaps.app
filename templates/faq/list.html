{% extends 'base.html' %}

{% block content %}
  <h1>{{ trans(key='faq-menu-title', lang=lang) }}</h1>
  {%- for term in terms -%}
  <h3><a href="{{term.permalink}}">{{term.name}}</a></h3>
  <ul>
    {%- for faq_page in term.pages | sort(attribute="extra.order") -%}
      <li><a href="{{ faq_page.permalink }}">{{ faq_page.title }}</a></li>
    {%- endfor -%}
  </ul>
  {%- endfor -%}
{% endblock content %}
