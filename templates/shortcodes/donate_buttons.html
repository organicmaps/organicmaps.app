<script>
  function HasLanguage(code) {
      if (navigator.languages) {
        for (var i = 0; i < navigator.languages.length; i++)
          if (navigator.languages[i].indexOf(code) == 0) {
            return true;
          }
    } else if (navigator.language.indexOf(code) == 0) {
      return true;
    }
    return false;
  }

  if (HasLanguage('ru')) {

</script>
